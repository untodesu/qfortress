{
    "version": 9,
    "name": "QFortress",
    "fileformats": [
        {
            "format": "Quake3 (Valve)"
        }
    ],
    "filesystem": {
        "searchpath": "data",
        "packageformat": {
            "extension": ".zip",
            "format": "zip"
        }
    },
    "materials": {
        "root": "textures"
    },
    "entities": {
        "definitions": [
            "qfortress.fgd"
        ],
        "setDefaultProperties": true
    },
    "tags": {
        "brush": [
            {
                "name": "Trigger",
                "attribs": [
                    "transparent"
                ],
                "match": "classname",
                "pattern": "trigger_*"
            }
        ],
        "brushface": [
            {
                "name": "Clip",
                "attribs": [
                    "transparent"
                ],
                "match": "material",
                "pattern": "clip"
            },
            {
                "name": "Nodraw",
                "attribs": [
                    "transparent"
                ],
                "match": "material",
                "pattern": "nodraw"
            }
        ]
    },
    "compilationTools": [
        {
            "name": "qfmc",
            "description": "QFortress Map Compiler. ${qfmc}."
        }
    ]
}