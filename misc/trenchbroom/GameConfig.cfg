{
    version: 9,
    name: "QFortress",
    experimental: true,
    fileformats: [
        {
            format: "Valve",
            initialmap: "initial_qfortress.map"
        }
    ],
    filesystem: {
        searchpath: "data",
        packageformat: {
            extension: ".pak",
            format: "idpak"
        }
    },
    materials: {
        root: "textures",
        format: {
            extensions: [".png", ".jpg", ".jpeg", ".tga"],
            format: "image"
        }
    },
    entities: {
        definitions: ["qfortress.fgd"],
        defaultcolor: "0.7 0.7 0.7 1.0"
    },
    compilationTools: [
        {
            name: "qfmc",
            description: "QFortress Map Compiler"
        }
    ]
}